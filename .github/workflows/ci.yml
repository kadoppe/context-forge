name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python 3.11
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run ruff
        run: uv run ruff check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python 3.11
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run mypy
        run: uv run mypy src

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Set up Python 3.11
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run pytest
        run: uv run pytest
